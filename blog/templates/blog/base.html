{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Ayameduse blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      {% endif %}
      <center>
        <h1><a href="/">Ayameduse </a></h1>
        <img src="{% static 'images/bunny.gif' %}"  height="140" width="140"alt="bunny">
      </center>
      <div class="topnav">
        <a href="https://www.melaniemartinezmusic.com/l">Melanie website</a>
        <a href="http://www.loverisaday.com/">Cuco website</a>
        <a href="https://jackstauber.bandcamp.com//">Jack Stauber website</a>
        <a href="https://www.clairo.com/">Clairo website</a>
        <a href="https://www.instagram.com/ayameduse/?hl=fr" style="float:right">my instagram</a>
      </div>   
    </div>

    <div class="row">
      <div class="leftcolumn">
        

        {% block content %}{% endblock %}

      </div>
      <div class="rightcolumn">
        <div class="card">
          <h2>About Me</h2>
          <p>je sais pas</p>
        </div>
        <div class="card">
          <h2>Other artists</h2>
          <h3>Melanie Martinez</h3>
          <a href="">
          <div class="fakeimg"><p><img src="{% static 'images/mel.jpg' %}" height="260" width="480" alt="K12"></p></div>
        </a>
          <h3>Maxenss</h3>
          <a href="">
          <div class="fakeimg"><p><img src="{% static 'images/maxenss.jpg' %}" height="260" width="480" alt="maxenss"></p></div></p></div>
        </a>
        </div>
        <div class="card"> 
      </div>
      <div class="content container">
        <div class="row">
          <div class="col-md-8">        
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
