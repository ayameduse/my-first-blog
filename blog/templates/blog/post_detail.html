{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
		{% if user.is_authenticated %}
     		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
     			<span class="glyphicon glyphicon-pencil"></span>
     		</a>
		{% endif %}>
		<center>
        	<h2>{{ post.title }}</h2>
        	{% if post.image %}
	      		<div class="fakeimg">
	      			<img src="{{ MEDIA_URL }}{{ post.image.url }}" height="260" width="480" alt="K12">
	      		</div>

	   		{% endif %}
        	<p>{{ post.text|linebreaksbr }}</p>
        	<a href='{{post.URL|linebreaksbr }}'>Lien vers le site de l'artiste</a>
        </center>
    </div>
{% endblock %}
